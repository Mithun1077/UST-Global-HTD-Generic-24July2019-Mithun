<div class="container mt-4">
    <div class="col-md-3 mt-4 float-left" id="design">
        <div class="card card-body" *ngFor= 'let n of cars'>
            <img src="{{n.carurl}}" (click) ='sendData(n)' class="card-img-top">
            <h4>{{n.carname}}</h4>
           
         </div>

    </div>
<app-news-details [carsDetail]='new'></app-news-details>

</div>
